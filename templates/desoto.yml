---
version: "2.1"
services:
  plex:
    image: ghcr.io/linuxserver/plex
    container_name: plex
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - VERSION=docker
    volumes:
      - /root/docker/appdata/plex:/config
      - /mnt/scott/Music:/music
    restart: unless-stopped
  